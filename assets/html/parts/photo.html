<div ng-if="projects != null" class="photo-panel" ng-class="{'zoomEnable': currentViewMethods.Zoom.state}">
    <div class="svg-wrap">
        <svg width="64" height="64" viewBox="0 0 64 64">
            <path id="arrow-left-2" d="M26.667 10.667q1.104 0 1.885 0.781t0.781 1.885q0 1.125-0.792 1.896l-14.104 14.104h41.563q1.104 0 1.885 0.781t0.781 1.885-0.781 1.885-1.885 0.781h-41.563l14.104 14.104q0.792 0.771 0.792 1.896 0 1.104-0.781 1.885t-1.885 0.781q-1.125 0-1.896-0.771l-18.667-18.667q-0.771-0.813-0.771-1.896t0.771-1.896l18.667-18.667q0.792-0.771 1.896-0.771z" />
        </svg>
        <svg width="64" height="64" viewBox="0 0 64 64">
            <path id="arrow-right-2" d="M37.333 10.667q1.125 0 1.896 0.771l18.667 18.667q0.771 0.771 0.771 1.896t-0.771 1.896l-18.667 18.667q-0.771 0.771-1.896 0.771-1.146 0-1.906-0.76t-0.76-1.906q0-1.125 0.771-1.896l14.125-14.104h-41.563q-1.104 0-1.885-0.781t-0.781-1.885 0.781-1.885 1.885-0.781h41.563l-14.125-14.104q-0.771-0.771-0.771-1.896 0-1.146 0.76-1.906t1.906-0.76z" />
        </svg>
    </div>

    <nav class="arrow-nav" ng-show="gallery.length > 1">
        <a class="prev" ng-click="galleryNavigation.prev()" >
            <span class="icon-wrap"><svg class="icon" width="24" height="24" viewBox="0 0 64 64"><use xlink:href="#arrow-left-2"></svg></span>
        </a>
        <a class="next" ng-click="galleryNavigation.next()">
            <span class="icon-wrap"><svg class="icon" width="24" height="24" viewBox="0 0 64 64"><use xlink:href="#arrow-right-2"></svg></span>
        </a>
    </nav>

    <div class="image">
       <img-preloading ident = "{{view.name}}img" source = "{{(selectedImg.src || gallery[0])}}"></img-preloading>
    </div>

    <div class = "thumb-images" ng-show="gallery.length > 1" >
        <img ng-repeat="thumb in gallery"
             scroll-if = "$index == selectedImg.iter"
             ng-src="{{getThumbUrl(thumb)}}"
             ng-click="galleryNavigation.change($index)"
             ng-class="{'active':$index == (selectedImg.iter || 0)}"/>

    </div>

</div>
